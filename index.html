      <section id="main_content">
        <p>Tortellini is a programmed Arduino based badge that has two functions: a clock and a sociability indicator. The badge is the BoilerBadge, based off of the Arduino Leonardo and has sixteen green LEDs evenly arranged in a circle. </p>
<h2>Clock</h2>
<p>In the clock mode, four LEDs show the binary representation of the hour from 0 to 12. One LED blinks according to the second. The other eleven LEDs show show minutes in five minute increments.</p>
<h2>Sociability Indicator</h2>
<p>In the sociability indicator mode, each badge (slave) will receive a command from the central badge (master). The command from the master will light the slave's LEDs according to the slave owner's computed sociability level, on a scale from 0 - 100 %.</p>
